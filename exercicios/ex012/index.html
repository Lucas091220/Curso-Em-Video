<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado do meu próprio servidor</p>

    <video width="560" poster="src/img/thmb.png" controls>
        <source src="src/midia/meu-video1.mp4" type="video/mp4">
        <source src="src/midia/meu-video2.m4v" type="video/mp4">
        <source src="src/midia/meu-video3.webm" type="video/webm">
        <p>O seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/iVynacToTGY?si=6tXNlO9IwX9wUy4n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Facebook</h1>

    <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fmelhoresmomentosdosanimes%2Fvideos%2F520470656232723%2F&show_text=false&width=560&t=0" width="560" height="314" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
    
</body>
</html>
